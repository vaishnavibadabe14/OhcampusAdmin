<div class="flex flex-col flex-auto min-w-0">
    <div *ngIf="Loader" class="wrapper-loader mx-auto mt-6">
        <img class="wrapper-loader mx-auto" style="width: 100px; margin-left: auto; margin-right: auto;"
            src="assets/images/icons/page_loader_default5.gif" alt="" class="w30 rounded-full" />
    </div>
    <div *ngIf="!Loader" class="flex-auto ">
        <div class="w-full p-6 mx-auto">
            <div class=" bg-card shadow rounded-2xl">
                <div class=" flex justify-between  bg-gray-800 p-2 px-6" style="align-items: center;">
                    <span class="text-white font-medium" style="font-size: 17px;">Entrance Exam</span>
                    <button class="rounded bg-white" mat-stroked-button (click)="back()">Back</button>
                </div>
                <!-- {{examForm.value | json}} -->
                <form [formGroup]="examForm">
                    <div formArrayName="examArrayData">
                        <div *ngFor="let examArrayData of examArrayData().controls; let examIndex = index ">
                            <div [formGroupName]="examIndex" class="border  m-6 mb-0 ">
                                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2  gap-6 p-6 gap-y-6">

                                    <td class="hidden">
                                        <mat-form-field class="w-full">
                                            <input matInput formControlName="id">
                                        </mat-form-field>
                                    </td>

                                    <div class="flex flex-col flex-auto overflow-hidden">
                                        <mat-form-field class="w-full">
                                            <mat-label>Subcategory<span class="red">*</span></mat-label>
                                            <mat-select formControlName="subcat" 
                                                aria-placeholder="please select category.."
                                                (selectionChange)="getExamList(examIndex)">
                                                <mat-option *ngFor="let item of subcatlist" [value]="item.id">
                                                    {{item.name}} ({{item.catname}})
                                                </mat-option>
                                                <mat-option *ngIf="subcatlist == null" value="0">
                                                    <span class="red">Exam not found, please enter valid exam</span>
                                                </mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </div>



                                    <div class="flex flex-col flex-auto overflow-hidden">
                                        <mat-form-field class="w-full"  (click)="changeExam(examIndex)">
                                            <mat-label>Exams<span class="red">*</span></mat-label>
                                            <mat-select multiple formControlName="examids" 
                                                        (selectionChange)="changeSelection(examArrayData.value.examids, examIndex)">
                                                <mat-option>
                                                    <ngx-mat-select-search [formControl]="searchControl" 
                                                        placeholderLabel="Search exam here..."
                                                        noEntriesFoundLabel="No exams found">
                                                    </ngx-mat-select-search>
                                                </mat-option>
                                                <mat-option *ngFor="let item of filteredExamList()" [value]="item">
                                                    {{ item.title }}
                                                </mat-option>
                                            </mat-select>
                                            <div *ngIf="searchLoader[examIndex]" class="wrapper-loader">
                                                <img class="img-fluid"
                                                      style="width: 30px; margin-left: auto; margin-right: auto;"
                                                      src="assets/images/icons/page_loader_default5.gif" alt="" class="w30 rounded-full" />
                                              </div>
                                            <mat-error *ngIf="examArrayData.get('examids').hasError('required')">Please select Exams</mat-error>
                                        </mat-form-field>
                                    
                                        <!-- Display selected exams -->
                                        <div *ngIf="selectExam?.length != 0" class="rounded-lg bg-gray-200 p-6">
                                            <mat-label class="font-bold">Selected Exams:</mat-label>
                                            <div class="flex flex-col flex-auto overflow-hidden"
                                                *ngFor="let item of selectExam[examIndex]; let i = index">
                                                <mat-label class="flex items-center justify-between">
                                                    {{i+1}} : {{item.title}}
                                                    <div class="flex">
                                                        <mat-icon class="icon-size-5 text-red-500 ml-5"
                                                                svgIcon="mat_outline:close"
                                                                (click)="removeItem(i, item.exams_id, examIndex)"
                                                                matTooltip="Remove Exams"
                                                                matTooltipPosition="above"></mat-icon>
                                                    </div>
                                                </mat-label>
                                            </div>
                                        </div>
                                    </div>
                                    
                                </div>
                                <div class="grid grid-cols-1  gap-6 px-6 pt-1 gap-y-0 w-full min-w-0 pb-0">
                                    <div class="flex overflow-hidden justify-end">
                                        <button *ngIf="examIndex >= 0" class="" mat-icon-button
                                            (click)="removearrayform(examArrayData,examIndex)">
                                            <mat-icon class="icon-size-5 text-red-600">delete</mat-icon>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 gap-6 p-6  gap-y-0 w-full min-w-0">
                    <div class="flex items-center flex-auto overflow-hidden justify-start ">
                        <button class="fuse-mat-button-rounded mr-3" mat-flat-button [color]="'primary'"
                            (click)="addItem()">Add More
                        </button>
                    </div>
                    <div class="flex items-center flex-auto overflow-hidden justify-end ">
                        <button *ngIf="!updateButton" class="fuse-mat-button-rounded" mat-flat-button
                            (click)="updateExamdetails()">
                            <span *ngIf="!addLoader">Submit</span>
                            <div *ngIf="addLoader" class="wrapper-loader">
                                <img class="img-fluid" style="width: 30px; margin-left: auto; margin-right: auto;"
                                    src="assets/images/icons/page_loader_default5.gif" alt=""
                                    class="w30 rounded-full" />
                            </div>
                        </button>
                        <button *ngIf="updateButton" class="fuse-mat-button-rounded" mat-flat-button
                            (click)="updateExamdetails()">
                            <span *ngIf="!updateLoader">Update</span>
                            <div *ngIf="updateLoader" class="wrapper-loader">
                                <img class="img-fluid" style="width: 30px; margin-left: auto; margin-right: auto;"
                                    src="assets/images/icons/page_loader_default5.gif" alt=""
                                    class="w30 rounded-full" />
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
