<div class="sm:col-span-2 md:col-span-4 flex flex-col flex-auto bg-card m-6 shadow rounded-1xl overflow-hidden">
    <div class="xl:col-span-2 flex flex-col flex-auto  overflow-hidden">

      <div *ngIf="listLoader"  class="wrapper-loader mx-auto mt-6">
        <img class="wrapper-loader mx-auto"
            style="width: 100px; margin-left: auto; margin-right: auto;"
            src="assets/images/icons/page_loader_default5.gif" alt="" class="w30 rounded-full" />
     </div>
    <div  *ngIf="!listLoader" >
      <div class=" flex justify-between  bg-gray-800 p-2 px-6" style="align-items: center;">
        <span class="text-white font-medium" style="font-size: 17px;">COMEDK</span>
        <button  class="rounded  bg-white" mat-stroked-button (click)="addcmedk()" >Add COMEDK</button>
      </div>
      <form [formGroup]="comedkList">
      <div class="flex justify-end mt-2" style="align-items: center;">
        <!-- <button mat-flat-button color="primary" class="text-sm mb-3 ml-1 mr-2 px-3 min-h-0 h-8 bg-green-500">Import CSV</button> -->
        <!-- <div class="upload-btn-wrapper">
          <button class="btnupload h-10 mt-2  px-3" >Import CSV</button>
          <input type="file" name="myfile"  (change)="importCOMEDKcsv($event)" />
                  <button mat-flat-button color="primary" class="text-sm mb-3 px-2 min-h-0 h-10 mr-2" (click)='downloadCSV()'><mat-icon svgIcon="mat_solid:download" class="icon-size-5"></mat-icon> Sample CSV</button>

        </div> -->
        <div class="upload-btn-wrapper" style="display: flex; align-items: center; justify-content: space-between;">
            <button mat-flat-button color="primary" class="text-sm mb-3 px-2 min-h-0 h-8 mr-2" (click)='downloadCSV()'>
                <mat-icon svgIcon="mat_solid:download" class="icon-size-5"></mat-icon> Sample CSV
            </button>
            <input type="file" name="myfile" (change)="importCOMEDKcsv($event)" />
            <button class="btnupload h-8 mt-0 px-3">Import CSV</button>
        </div>


        <mat-form-field class="example-full-width mr-6 " style="width: 200px;">
            <input matInput type="search" formControlName="search" placeholder="Search" (keyup)="applyFilter($event.target.value)">
            <div *ngIf="searchLoader" class="wrapper-loader">
              <img class="img-fluid"
                    style="width: 30px; margin-left: auto; margin-right: auto;"
                    src="assets/images/icons/page_loader_default5.gif" alt="" class="w30 rounded-full" />
            </div>
          </mat-form-field>

      </div>
      <div class="mat-elevation-z8 mx-6 mb-6" style="overflow-x: auto;">

      <div *ngIf="faqsListData?.length != 0">
      <table mat-table [dataSource]="dataSource" matSort (matSortChange)="onSortChange($event)">

        <ng-container matColumnDef="Sr.No">
          <th mat-header-cell *matHeaderCellDef > Sr.No </th>
          <td mat-cell *matCellDef="let element; let i = index" style="width: 80px;">
              {{ (page - 1) * pageSize + i + 1 }}
          </td>
        </ng-container>

        <ng-container matColumnDef="round">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Round </th>
            <td mat-cell *matCellDef="let element"> {{element.round}} </td>
        </ng-container>

        <ng-container matColumnDef="year">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Year </th>
            <td mat-cell *matCellDef="let element"> {{element.year}} </td>
        </ng-container>

        <ng-container matColumnDef="collegename">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>College Name</th>
            <td mat-cell *matCellDef="let element"> {{element.collegename}} </td>
        </ng-container>

        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
            <td mat-cell *matCellDef="let element"> {{element.category}} </td>
          </ng-container>

          <ng-container matColumnDef="rank">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Rank</th>
            <td mat-cell *matCellDef="let element"> {{element.rank}} </td>
          </ng-container>



          <ng-container matColumnDef="course">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Course </th>
            <td mat-cell *matCellDef="let element"> {{element.course}} </td>
        </ng-container>


        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element" style="width: 180px;">
            <!-- <button  mat-icon-button (click)="viewMoreKCET(element.id)"> <mat-icon svgIcon="mat_outline:remove_red_eye" class="icon-size-5 text-yellow-500"></mat-icon></button> -->
            <button  class="mx-1" mat-icon-button  (click)="getDetailsById(element.id)"><mat-icon class="icon-size-5 text-blue-500">edit</mat-icon></button>
            <button mat-icon-button (click)="deleteCOMEDK(element.id)" ><mat-icon class="icon-size-5 text-red-600">delete</mat-icon></button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns ; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <div class="flex justify-end" style="align-items: center;">
        <mat-paginator [pageSize]="pageSize" (page)="onPageChange($event)" [pageSizeOptions]="[5,10,25,100]"  [length]="recordsFiltered"  showFirstLastButtons>
        </mat-paginator>
      </div>
      </div>
      <div *ngIf="faqsListData?.length === 0 " class="text-center py-3">No records found</div>
    </div>
    </form>
    </div>
      </div>
</div>
