<div class="flex flex-col flex-auto min-w-0">

    <!-- Header -->
   

    <!-- Main -->
    <div *ngIf="Loader"  class="wrapper-loader mx-auto mt-6">
        <img class="wrapper-loader mx-auto"
            style="width: 100px; margin-left: auto; margin-right: auto;"
            src="assets/images/icons/page_loader_default5.gif" alt="" class="w30 rounded-full" />
    </div>   
<div *ngIf="!Loader" class="flex-auto ">
    <div class="w-full p-6 mx-auto">
    <form [formGroup]="newUserStatus">
    <div class=" bg-card shadow rounded-2xl">
    <!-- <div class="flex col-span-2  text-white bg-gray-800 p-3 rounded flex-row items-center flex-auto text-lg font-semibold leading-tight tit-border">
        User Status Form</div> -->
        <div class=" flex justify-between  bg-gray-800 p-2 px-6" style="align-items: center;">
            <span class="text-white font-medium" style="font-size: 17px;">User Status Form</span>
            <button  class="rounded  bg-white" mat-stroked-button (click)="back()">Back</button>
        </div>
       <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 gap-6 p-6 pb-0 gap-y-0 w-full min-w-0">
    
        <div class="flex flex-col flex-auto overflow-hidden">
            <mat-form-field class="w-full">
                <mat-label>Status<span class="red">*</span></mat-label>
                <input matInput formControlName="status" (keypress)="checkValidInputData($event,7)" min="3">
                <mat-error *ngIf="newUserStatus.get('status').hasError('required')">Please enter
                    your status</mat-error>
                <mat-error *ngIf="newUserStatus.get('status').hasError('pattern')">Enter valid
                     status</mat-error>
                <mat-error *ngIf="newUserStatus.get('status').hasError('minlength')">Enter minimum 3 character
                    status</mat-error>
            </mat-form-field>
        </div>
    </div>
        <div class="flex  items-center flex-auto overflow-hidden justify-start px-6 pb-3 ">
            <button *ngIf="!updateType" class="fuse-mat-button-rounded mr-3" mat-flat-button (click)="insertUserStatus()">
                <span  *ngIf="!showLoader">Submit</span>
                <div *ngIf="showLoader" class="wrapper-loader">
                    <img class="img-fluid"
                        style="width: 30px; margin-left: auto; margin-right: auto;"
                        src="assets/images/icons/page_loader_default5.gif" alt="" class="w30 rounded-full" />
                </div>
            </button>
            <button *ngIf="updateType" class="fuse-mat-button-rounded mr-3" mat-flat-button (click)="updateStatusList()">
                <span  *ngIf="!showLoader">Update</span>
                <div *ngIf="showLoader" class="wrapper-loader">
                    <img class="img-fluid"
                        style="width: 30px; margin-left: auto; margin-right: auto;"
                        src="assets/images/icons/page_loader_default5.gif" alt="" class="w30 rounded-full" />
                </div>
            </button>
        </div>
   
    </div>   
    </form>
    </div>
    </div>
</div>
